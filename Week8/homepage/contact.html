    <main class="container my-4">
      <h1 class="text-center">Contact</h1>
      <p class="text-center">
        Want to get in touch? Definitely don't use the form below. Just google
        "douglasdotv" and send me a message on any of the platforms that show up
        :D
      </p>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Your message"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
